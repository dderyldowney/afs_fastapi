<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copilot Instructions Preview</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 2rem; max-width: 900px; margin: auto; }
      pre { background: #0b0b0b; color: #f8f8f2; padding: 1rem; overflow: auto; }
      code { background: #f4f4f4; padding: .2rem .4rem; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Copilot instructions preview</h1>
    <div id="content">Loading...</div>

    <!-- marked is lightweight and CDN-served for local preview only -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      async function loadMarkdown() {
        try {
          const res = await fetch('/.github/copilot-instructions.md');
          if (!res.ok) throw new Error('Failed to fetch markdown: ' + res.status);
          const md = await res.text();
          document.getElementById('content').innerHTML = marked.parse(md);
        } catch (err) {
          document.getElementById('content').textContent = String(err);
        }
      }
      loadMarkdown();
    </script>
  </body>
</html>
