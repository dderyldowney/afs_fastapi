name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Imports check (isort)
        run: isort --check-only .

      - name: Type check (mypy)
        run: mypy .

      - name: Run tests (pytest)
        run: pytest -q

      - name: TDD Enforcement
        run: python .claude/hooks/tdd_enforcement.py

      - name: Safety Validation
        run: python .claude/hooks/safety_validation.py
