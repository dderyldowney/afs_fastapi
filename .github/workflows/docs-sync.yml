name: Docs Sync

on:
  push:
    branches: [ "main" ]
    paths:
      - 'README.md'
      - 'docs/convert_readme_to_index_html.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install converter deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown
      - name: Convert README.md to docs/index.html
        run: |
          python docs/convert_readme_to_index_html.py --in README.md --out docs/index.html
      - name: Commit and push updated docs
        run: |
          if [[ -n "$(git status --porcelain docs/index.html)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/index.html
            git commit -m "docs: sync docs/index.html from README.md"
            git push
          else
            echo "No doc changes to commit."
          fi

  publish-gh-pages:
    name: Publish to gh-pages
    needs: build-docs
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Ensure gh-pages branch exists
        run: |
          # Create an orphan gh-pages branch locally if it doesn't exist remotely
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages:gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "chore: create gh-pages branch"
            git push origin gh-pages
            git checkout main
          fi
      - name: Copy docs to gh-pages
        run: |
          git checkout gh-pages
          mkdir -p .
          cp -a docs/index.html .
          # Only commit if different
          if [[ -n "$(git status --porcelain index.html)" ]]; then
            git add index.html
            git commit -m "chore(gh-pages): update index.html from main README"
            git push origin gh-pages
          else
            echo "gh-pages is already up-to-date."
          fi
